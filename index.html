<!DOCTYPE html>
<html lang="kr">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script defer src="https://kit.fontawesome.com/ba369a8d4d.js" crossorigin="anonymous"></script>
		<title>Welcome to My Messenger</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>100%</span>
				<i class="fas fa-battery-full"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		
		<header class="welcome-header">
			<h1 class="welcome-header__title">Welcome to My Messenger</h1>
			<p class="welcome-header__text">
				If you have a messenger account, log in with your email or phone number.
			</p>
		</header>
		
		<form id="login-form">
			<input type="text" placeholder="Email or phone number" />
			<input type="password" placeholder="Password" />
			<input type="submit" value="Log In" />
			<a href="#">Find Account or Password</a>
		</form>
	</body>
</html>
