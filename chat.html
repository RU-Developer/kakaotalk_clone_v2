<!DOCTYPE html>
<html lang="kr">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script defer src="https://kit.fontawesome.com/ba369a8d4d.js" crossorigin="anonymous"></script>
		<title>Chat - My Messenger</title>
	</head>
	<body id="chat-screen">
		<div class="status-bar-wrapper">
			<div class="status-bar">
				<div class="status-bar__column">
					<span>No Service</span>
					<i class="fas fa-wifi"></i>
				</div>
				<div class="status-bar__column">
					<span>18:43</span>
				</div>
				<div class="status-bar__column">
					<span>100%</span>
					<i class="fas fa-battery-full"></i>
					<i class="fas fa-bolt"></i>
				</div>
			</div>
		</div>
		
		<header class="alt-header">
			<div class="alt-header__column">
				<a href="more.html">
					<i class="fas fa-angle-left fa-2x"></i>
				</a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">RUDEV</h1>
			</div>
			<div class="alt-header__column">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-bars fa-lg"></i></span>
			</div>
		</header>
		
		<main class="main-screen screen-with-alt-header main-chat">
			<div class="chat__timestamp">Tuesday, June 30, 2020</div>
			
			<div class="message-row">
				<img src="images/RUDEV.jpeg" />
				<div class="message-row__content">
					<span class="message__author">RUDEV</span>
					<div class="message__info">
						<span class="message__bubble">Hi</span>
						<span class="message__time">21:27</span>
					</div>
				</div>
			</div>
			
			<div class="message-row message-row--own">
				<div class="message-row__content">
					<div class="message__info">
						<span class="message__bubble">Hello</span>
						<span class="message__time">21:27</span>
					</div>
				</div>
			</div>
		</main>
		
		
		<form class="reply">
			<div class="reply__column">
				<i class="far fa-plus-square"></i>
			</div>
			<div class="reply__column">
				<input type="text" placeholder="Write a message..." />
				<i class="far fa-smile-wink"></i>
				<button>
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</form>
	</body>
</html>
